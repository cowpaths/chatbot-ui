version: 2.1

jobs:
  build-and-publish:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install gcloud
          command: wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-${GCLOUD_VER}.tar.gz && tar -xf google-cloud-cli-*.tar.gz && ./google-cloud-sdk/install.sh --quiet
      - run:
          command: echo 'export PATH=${PATH}:/home/circleci/project/google-cloud-sdk/bin' >> $BASH_ENV
      - run:
          name: Configure GCP Credentials
          command: |
            echo "${GCLOUD_CREDS}" > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
            gcloud config set project fs-ops
#            Eventually, artifact registry will use: us-central1-docker.pkg.dev
            gcloud auth configure-docker --quiet gcr.io
      - run:
          name: Build and Publish Docker Image
          command: |
            docker build -t gcr.io/fs-ops/chatbot-ui:${CIRCLE_SHA1} .
            docker push gcr.io/fs-ops/chatbot-ui:${CIRCLE_SHA1}

workflows:
  build-and-publish-workflow:
    jobs:
      - build-and-publish
